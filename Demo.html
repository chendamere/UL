    <script type="module">

        import {UL_kernel} from "./UL_kernel.js";
            
        var UL;
        var temp;

        const parsedRules = await doGET("/UL_eq.txt").then(handleFileData);

        function init() {
            const canvas = document.getElementById('UL_kernel');
            UL = new UL_kernel(canvas, parsedRules);
            setInterval(update, 0);
            // Do the request
        }

        async function doGET(path) {
            const promise = new Promise((resolve, reject) => {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", path);

                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                        // The request is done; did it work?
                        if (xhr.status == 200) {
                            // ***Yes, use `xhr.responseText` here***
                            xhr.onload = () => {
                                resolve(xhr.responseText)
                            }
                            //var a = callback(xhr.responseText);                        
                        } else {
                            // ***No, tell the callback the call failed***
                            //callback(null);
                        }
                    }
                };
                
                xhr.send();
            })
            return promise;
        }

        function handleFileData(fileData) {
            console.log("handling data")
            if (!fileData) {
                // Show error
                return;
            }
            const tempTable = []
            const theorems = fileData.split('\n')
            for(const line of theorems) {
                // console.log(line.length)
                if(line.length <= 1) {continue}
                else{
                    tempTable.push(line)
                }
            }
            
            return tempTable;
        }
        
        function update() {
            //const start = performance.now();
            UL.mainLoop();
            //const elapsed = performance.now() - start;
            //console.log("Draw() took " + elapsed + "ms");
        }

        window.onload = init;
    </script>
